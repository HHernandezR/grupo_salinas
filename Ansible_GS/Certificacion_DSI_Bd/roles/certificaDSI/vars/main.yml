nombre_directorio_salida: "/"
nombre_archivo_salida: "salida_parches_seguridad.txt"
path_salida: "{{ nombre_directorio_salida }}{{ nombre_archivo_salida }}"

umask: "022"

permisos_logindefs: 0600
usuario_logindefs: "root"
grupo_logindefs: "root"

permisos_wtmp: 0644
permisos_hostsallow: 0750
permisos_xinetd: 0600
permisos_services: 0600
usuario_services: "root"
grupo_services: "root"
permisos_security: 0600
usuario_security: "root"
grupo_security: "root"

texto_baner: "Fal"

permit_root_login: "PermitRootLogin no"
syslog_auth: "SyslogFacility AUTH"
syslog_authpriv: "#SyslogFacility AUTHPRIV"
log_level: "LogLevel INFO"

lista_servicios:
  - cups
  - sendmail #Servicio no encontrado en RHEL 7
  - bluetooth
  - hplip #Servicio no encontrado en RHEL 7
  - postfix
  - autofs
  - atd
  - ip6tables
  - rhnsd
  - nfs
  - nfslock
  - rpcgssd
  - rpcidmapd
  - rpcbind
  - rpcsvcgssd #Servicio no encontrado en RHEL 7

usuarios_eliminar:
  - uucp
  - games

parametros_sftp:
  - /sftp-server/d
  - 133i Subsystem  sftp  /usr/libexec/openssh/sftp-server -f LOCAL5 -l INFO

lista_local5:
  - /sftpd.log/d
  - 61i local5.*  /var/log/sftpd.log

