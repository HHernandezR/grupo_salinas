- name: Crear Directorios
  file:
    path: "{{ oracle_installer_directory }}"
    state: directory
    force: yes
  loop: "{{ oracle_directorios }}"

- name: Cambiar Permisos Directorio
  file:
    path: "{{ oracle_installer_directory }}"
    owner: "{{ usaurio_oracle }}"
    group: "{{ grupo_oracle }}"
    mode: "{{ permisos_installer_directory }}"
    recurse: yes
  loop:
    - "{{ oracle_bin_files }}"
    - "{{ oracle_db_files }}"
    - "{{ oracle_stage }}"

- name: Descomprimir Oracle DataBase ZIP
  command: "unzip /var/tmp/{{ item }} -d {{ oracle_stage }}"
  loop:
    - linuxamd64_12102_database_1of2.zip
    - linuxamd64_12102_database_2of2.zip

- name: Preparar Template de Instalacion
  template:
    src: db-install-12c.rsp.j2
    dest: /var/tmp/db-install.rsp

- name: Ejecutar Instalador Oracle
  shell: "{{ oracle_stage }}/database/runInstaller -silent -waitforcompletion -ignoreSysPrereqs -responseFile /var/tmp/db-install.rsp"
  args:
    creates: "{{ oracle_home }}/bin/sqlplus"
  become: yes
  become_user: oracle
  register: command_result
  failed_when: "'Successfully Setup Software.' not in command_result.stdout_lines"

- name: Resultado de la Instalacion
  debug:
    var: command_result

- name: Setear Variable de Entorno Oracle Home
  lineinfile:
   dest: "/home/oracle/.bash_profile"
   regexp: "{{ item.regexp }}"
   line: "{{ item.line }}"
   insertbefore: "export PATH"
  loop:
    -
      regexp: ^ORACLE_HOME=
      line: "ORACLE_HOME={{ oracle_home }}"
    -
      regexp: PATH=\$ORACLE_HOME/bin
      line: PATH=$ORACLE_HOME/bin:$PATH
    -
      regexp: ^export ORACLE_HOME
      line: export ORACLE_HOME

- name: Setear Variable de Entorno Oracle SID
  lineinfile:
   dest: "/home/oracle/.bash_profile"
   line: "export ORACLE_SID={{ oracle_sid }}"
   insertbefore: "export PATH"

- name: Setear Variable de Entorno Oracle Base
  lineinfile:
   dest: "/home/oracle/.bash_profile"
   line: "export ORACLE_BASE={{ oracle_base }}"
   insertbefore: "export PATH"
